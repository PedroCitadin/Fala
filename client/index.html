<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Web</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>TTS Web</h1>
        <p class="sub">
          Cole o texto, use comandos <code>[[...]]</code>, gere áudio, ouça e baixe.
        </p>
      </header>

      <section class="card">
        <label for="text">Texto</label>
        <textarea id="text" rows="10" placeholder="Olá! [[pause:1.5]] Eu sou um teste..."></textarea>

        <div class="grid">
          <div>
            <label for="lang">Idioma</label>
            <input id="lang" type="text" value="pt-BR" placeholder="pt-BR" />
          </div>

          <div>
            <label for="format">Formato</label>
            <select id="format">
              <option value="mp3" selected>MP3</option>
              <option value="wav">WAV</option>
            </select>
          </div>

          <div>
            <label for="voiceMale">Voz masculina (2 sugestões)</label>
            <select id="voiceMale"></select>
          </div>

          <div>
            <label for="voiceFemale">Voz feminina (2 sugestões)</label>
            <select id="voiceFemale"></select>
          </div>

          <div>
            <label for="voice">Voz (manual/opcional)</label>
            <input id="voice" type="text" placeholder="ex: pt-BR-AntonioNeural" />
            <small class="hint">Se preencher aqui, isso tem prioridade sobre os selects.</small>
          </div>

          <div>
            <label for="rate">Velocidade (0.5 a 2.0)</label>
            <input id="rate" type="number" step="0.1" min="0.5" max="2.0" value="1.0" />
          </div>

          <div>
            <label for="pitch">Pitch (-20 a +20)</label>
            <input id="pitch" type="number" step="1" min="-20" max="20" value="0" />
          </div>
        </div>

        <button id="btn">Gerar áudio</button>

        <div id="status" class="status"></div>
      </section>

      <section class="card">
        <h2>Resultado</h2>
        <audio id="player" controls></audio>

        <div class="row">
          <a id="download" class="download" href="#" download>Baixar</a>
          <span id="meta" class="meta"></span>
        </div>
      </section>

      <section class="card">
        <h2>Exemplos rápidos</h2>
        <div class="examples">
          <button class="ex" data-example="1">Exemplo 1</button>
          <button class="ex" data-example="2">Exemplo 2</button>
          <button class="ex" data-example="3">Exemplo 3</button>
        </div>
        <pre id="exampleBox"></pre>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
